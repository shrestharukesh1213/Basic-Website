    <h1 style="color: lightgray">Library Signup Form</h1>
    <div class="form">
      <form action="submit-form.php" method="post">
        <div class="top">
          <label
            >First Name: <input type="text" id="first-name" name="first-name"
          /></label>
          <label
            >Last Name: <input type="text" id="last-name" name="last-name"
          /></label>
          <label
            >Email Address: <input type="email" id="email" name="email"
          /></label>
          <label
            >Phone Number: <input type="tel" id="phone" name="phone"
          /></label>
          <label
            >Street Address:
            <input type="text" id="street-address" name="street-address"
          /></label>
          <label>City: <input type="text" id="city" name="city" /></label>
          <label
            >Zip Code: <input type="text" id="zip-code" name="zip-code"
          /></label>
        </div>
        <div class="bottom">
          <label>What types of books are you interested in?</label
          ><label>
            <input
              type="checkbox"
              id="fiction"
              name="book-preferences"
              value="fiction"
            />
            Fiction</label
          ><label>
            <input
              type="checkbox"
              id="non-fiction"
              name="book-preferences"
              value="non-fiction"
            />
            Non-Fiction</label
          ><label>
            <input
              type="checkbox"
              id="biography"
              name="book-preferences"
              value="biography"
            />
            Biography</label
          >
          <label>How often do you plan to visit the library?</label>
          <label>
            <input
              type="radio"
              id="daily"
              name="visit-frequency"
              value="daily"
            />
            Daily</label
          ><label>
            <input
              type="radio"
              id="weekly"
              name="visit-frequency"
              value="weekly"
            />
            Weekly</label
          ><label>
            <input
              type="radio"
              id="monthly"
              name="visit-frequency"
              value="monthly"
            />
            Monthly</label
          >
          <label>
            Would you like to receive email notifications about new book
            arrivals and library events?
            <input
              type="checkbox"
              id="email-notifications"
              name="email-notifications"
              value="yes"
          /></label>
          <input type="submit" value="Submit" />
        </div>
      </form>
